plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'

    id 'java'
}

group = 'net.jezevcik'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-cli:commons-cli:1.8.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'net/jezevcik/ftblegacyprivatepacks/FtbLegacyPrivatePacksCLI'
        attributes 'Description': 'FTB legacy private pack fetcher'
    }
}